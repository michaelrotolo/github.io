<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<link href="https://fonts.googleapis.com/css?family=Muli:300,300i,600&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Lora:400&display=swap" rel="stylesheet">
			<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script type="text/javascript" src="/js/site.js"></script>
		</head>
		<body>			
			{% assign current = page.url | downcase | split: '/' %}
			
			<nav>
				<h1><a href="/">Michael Rotolo</a></h1>
	    		<ul id="navbar">
	        		<li><a href="/" id="about-link" class="current"}>About</a></li>
		        	<li><a href="/cv" id="cv-link" {% if current[1] == 'cv' %}class='current'{% endif %}>CV</a></li>
	        		<li><a href="/research" id="research-link" {% if current[1] == 'research' %}class='current'{% endif %}>Research</a></li>
				<li><a href="/book" id="book-link" {% if current[1] == 'book' %}class='current'{% endif %}>Book</a></li>
				<li><a href="/contact/" id="contact-link" {% if current[1] == 'contact' %}class='current'{% endif %}>Contact</a></li>
	    		</ul>
			</nav>
			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->
			
		</body>
	</html>
